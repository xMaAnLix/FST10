<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>
</head>
<body>
    <!-- Forms are used to collect user input/data -->
     <h1>Creating Forms</h1>
     <form action="">
        <div>
            <label for="user-name">Name:</label>
            <input name="full-name" id="user-name" type="text" placeholder="John Doe" required>
        </div>

        <br>
        <div>
            <label for="email-id">Email Address:</label>
            <input id="email-id" name="user-email" type="email" placeholder="example@example.com" required>
        </div>

        <br>
        <div>
            <label for="password-id">Password:</label>
            <input name="user-password" id="password-id" type="password" placeholder="Password" required>
        </div>

        <br>
        <div>
            <label for="age-id">Age:</label>
            <input name="user-age" id="age-id" placeholder="30"  type="number" min="0" max="40">
        </div>

        <br>
        <div>
            <label for="message-id">Message:</label>
            <textarea name="user-message" id="message-id" cols="40" placeholder="This is example message" rows="5"></textarea>
        </div>

        <br>
        <div>
            <label for="gender-id">Gender:</label>
            <select name="user-gender" id="gender-id" required>
                <option value="none" selected disabled hidden>Select Your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <br>
        <div>
            <input type="radio" id="public-id" name="profile-status" value="public">
            <label for="public-id">Public</label>
            <input type="radio" id="private-id" name="profile-status" value="private">
            <label for="private-id">Private</label>
        </div>

        <br>
        <div>
            <input value="action" id="action-id" type="checkbox">
            <label name="genre" for="action-id">Action</label>

            <input value="horror" id="horror-id" type="checkbox">
            <label name="genre" for="horror-id">Horror</label>

            <input value="drama" id="drama-id" type="checkbox">
            <label name="genre" for="drama-id">Drama</label>
        </div>
        <br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>




     </form>
</body>
</html>
